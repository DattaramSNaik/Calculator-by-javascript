<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="output">
          <input type="text" name="disp" id="display" placeholder="0" />
        </div>
        <input class="func" type="button" value="Rad">
        <input class="func" type="button" value="Deg">
        <input class="func" type="button" value="!">
        <input class="func" type="button" value="(">
        <input class="func" type="button" value=")">
        <input class="func" type="button" value="%">
        <input class="func" id="clr" type="button" value="AC">
        <br>
        <input class="func" type="button" value="log">
        <input class="func" type="button" value="sin">
        <input class="func" type="button" value="x²">
        <input class="func" type="button" value="7">
        <input class="func" type="button" value="8">
        <input class="func" type="button" value="9">
        <input class="func" type="button" value="/">
        <br>
        <input class="func" type="button" value="&Pi;">
        <input class="func"type="button" value="cos">
        <input class="func" type="button" value="x³">
        <input class="func" type="button" value="4">
        <input class="func" type="button" value="5">
        <input class="func" type="button" value="6">
        <input class="func" type="button" value="*">
        <br>
        <input class="func" type="button" value="e">
        <input class="func" type="button" value="tan">
        <input class="func" type="button" value="&radic;">
        <input class="func" type="button" value="1">
        <input class="func" type="button" value="2">
        <input class="func" type="button" value="3">
        <input class="func" type="button" value="-">
        <br>
        <input class="func" type="button" value="1/x">
        <input class="func" type="button" value="ln">
        <input class="func" id="back" type="button" value="&larr;">
        <input class="func" type="button" value="0">
        <input class="func" type="button" value=".">
        <input class="func" type="button" id="equal" value="=">
        <input class="func" type="button" value="+">
        </div>
       
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
